on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from secrets and vars
        run: |
          echo "BACKEND_PORT=${{ vars.BACKEND_PORT }}" >> .env

      - name: Debug .env (show keys only, hide values)
        run: |
          echo "Environment variables loaded:"
          cut -d "=" -f1 .env
