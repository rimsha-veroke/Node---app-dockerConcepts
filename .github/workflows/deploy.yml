name: CI/CD with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/node-app-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/node-app-frontend:latest

      - name: Start containers with docker-compose
        run: |
          docker compose up -d
          sleep 20  # wait for services to start

      - name: Show running containers
        run: docker ps -a

      - name: Show container logs
        run: |
          echo "===== BACKEND LOGS ====="
          docker logs --tail=100 backend || true
          echo "===== FRONTEND LOGS ====="
          docker logs --tail=100 frontend || true
          echo "===== MYSQL LOGS ====="
          docker logs --tail=100 mysql || true
